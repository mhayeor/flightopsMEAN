<app-header></app-header>
<div class="container-fluid page-body-wrapper">
  <app-side-nav></app-side-nav>
  <!-- Main Content -->
  <div class="main-panel">
    <div class="content-wrapper">

      <div class="page_header p_header_two d-flex">
        <h4><strong>Crews</strong></h4>
        <div class="ml-auto">
          <a href="#" class="btn bg_blue">Add Crew</a>
        </div>
      </div>

      <div class="block table_block">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="c_l_img"></th>
                <th class="c_l_name">Name</th>
                <th class="c_l_movement">Upcoming Movement</th>
                <th class="c_l_status">Current Status</th>
                <th class="c_l_action">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let crew of crews">
                <td class="c_l_img">
                  <div class="c_i_img"><img src="{{crew.img_url}}" alt="{{crew.name}}"></div>
                </td>
                <td class="c_l_name">
                  <a routerLink="/admin/crew/{{crew._id}}">
                    {{crew.name}}
                  </a>
                </td>
                <td class="c_l_movement">-</td>
                <td class="c_l_status">On-Duty</td>
                <td class="c_l_action">
                  <div class="action_btns">
                    <a href="#" class="edit_btn"><i class="fa fa-edit"
                        (click)="edit(crew);update=true"></i><span>Edit</span></a>
                    <a href="#" class="delete_btn"><i class="fa fa-trash"
                        (click)="deleteCrew(crew._id)"></i><span>Delete</span></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="modal" id="add-crew">
            <div class="modal-background"></div>
            <div class="modal-card">
              <form>
                <header class="modal-card-head">
                  <p class="modal-card-title" *ngIf="!update">Add Crew Member</p>
                  <p class="modal-card-title" *ngIf="update">Update Crew Member</p>
                  <button class="delete" aria-label="close" (click)="close()"></button>
                </header>
                <section class="modal-card-body">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" name="name" [(ngModel)]="name">
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column is-8">
                      <div class="field">
                        <label class="label">Photo</label>
                        <div class="control">
                          <progress *ngIf="currentFileUpload" class="progress is-primary"
                            value="{{progress.percentage}}" max="100"></progress>
                          <div class="file has-name">
                            <label class="file-label"> <input type="file" class="file-input"
                                (change)="selectFile($event)">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Choose an imageâ€¦
                                </span>
                              </span>
                              <span class="file-name">
                                .jpg, .png, .gif
                              </span>
                            </label>
                          </div>

                          <button class="button is-success" [disabled]="!selectedFiles"
                            (click)="upload()">Upload</button>
                        </div>
                      </div>
                    </div>
                    <div class="column is-4">
                      <div class="field">
                        <label class="label">Occupation</label>
                        <div class="control">
                          <div class="select">
                            <select name="occupation" [(ngModel)]="occupation">
                              <option></option>
                              <option>PIC</option>
                              <option>FO</option>
                              <option>OPS</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column is-6" *ngIf="!update">
                      <div class="field">
                        <label class="label">Primary Email</label>
                        <div class="control">
                          <input class="input" type="text" name="p_email" [(ngModel)]="p_email">
                        </div>
                      </div>
                    </div>
                    <div class="column is-6">
                      <div class="field">
                        <label class="label">Secondary Email</label>
                        <div class="control">
                          <input class="input" type="text" name="s_email" [(ngModel)]="s_email">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="columns" *ngIf="!update">

                    <div class="column is-6">
                      <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                          <input placeholder="Password" class="input" type="password" [(ngModel)]="password"
                            name="password" required>
                        </div>
                      </div>
                    </div>
                    <div class="column is-6">
                      <div class="field">
                        <label class="label">Repeat Password</label>
                        <div class="control">
                          <input placeholder="Reapet Password" class="input" [(ngModel)]="repeatPassword"
                            type="password" name="repeatPassword" required>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column is-6">
                      <div class="field">
                        <label class="label">Primary Phone Number</label>
                        <div class="control">
                          <input class="input" type="text" name="p_phone" [(ngModel)]="p_phone">
                        </div>
                      </div>
                    </div>
                    <div class="column is-6">
                      <div class="field">
                        <label class="label">Secondary Phone Number</label>
                        <div class="control">
                          <input class="input" type="text" name="s_phone" [(ngModel)]="s_phone">
                        </div>
                      </div>
                    </div>
                  </div>


                </section>
                <footer class="modal-card-foot">
                  <button class="button is-success" id="addBtn" (click)="register()" *ngIf="!update">Add</button>
                  <button class="button is-success" id="addBtn" (click)="updateCrew()" *ngIf="update">Update</button>
                  <button class="button" (click)="close()">Cancel</button>
                </footer>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
