<app-header></app-header>
<div class="container">
  <div class="columns">
    <div class="column is-3">
      <app-side-nav></app-side-nav>
    </div>
    <div class="column is-9">
      <h3 class="title is-pulled-left">Airport Overview</h3>
      <button class="button is-primary is-outlined is-pulled-right" routerLink="/admin/new-airport">Add Airport</button>
      <table class="table is-fullwidth">
        <thead>
          <th></th>
          <th>Name</th>
          <th>ICAO</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let airport of airports">
            <td>
                <img src="{{airport.logo}}" class="aircraft-img" alt="">
            </td>
            <td>
                <a routerLink="/admin/airport/{{airport.icao}}">{{airport.name}}</a>
            </td>
            <td>{{airport.icao}}</td>
            <td>
              <a class="is-link" routerLink="/admin/edit-airport/{{airport.icao}}">Edit</a> / 
              <a class="is-danger" (click)="delete(airport._id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a (click)="prev()" class="is-link" *ngIf="pageNo > 1">&lt;&lt;&lt; Previous</a> - 
      <a (click)="next()" class="is-link">Next &gt;&gt;&gt;</a>
      <app-chat></app-chat>

    </div>
  </div>
</div>
