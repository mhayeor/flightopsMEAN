<app-header></app-header>
<div class="container-fluid page-body-wrapper">
  <app-side-nav></app-side-nav>
  <!-- Main Content -->
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page_header p_header_two d-flex">
        <h4><strong>Aircrafts Overview</strong></h4>
        <div class="ml-auto">
          <a href="#" class="btn bg_blue">Add Aircraft</a>
        </div>
      </div>

      <div class="block table_block">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="c_l_img"></th>
                <th class="c_l_name">Registration</th>
                <th class="c_l_movement">Upcoming Movement</th>
                <th class="c_l_status">Current Status</th>
                <th class="c_l_action">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aircraft of aircrafts">
                <td class="c_l_img">
                  <div class="c_i_img"><img src="{{aircraft.img_url}}" alt="{{aircraft.registration}}"></div>
                </td>
                <td class="c_l_name">{{aircraft.registration}}</td>
                <td class="c_l_movement">-</td>
                <td class="c_l_status">-</td>
                <td class="c_l_action">
                  <div class="action_btns">
                    <a href="#" class="edit_btn" (click)="edit(aircraft);update=true"><i class="fa fa-edit"></i><span>Edit</span></a>
                    <a href="#" class="delete_btn" (click)="delete(aircraft._id)"><i class="fa fa-trash"></i><span>Delete</span></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="modal" id="add-aircraft">
              <div class="modal-background"></div>
              <div class="modal-card">
                <form>
                  <header class="modal-card-head">
                    <p class="modal-card-title" *ngIf="!update">Add Aircraft</p>
                    <p class="modal-card-title" *ngIf="update">Update Aircraft</p>
                    <button class="delete" aria-label="close" (click)="close()"></button>
                  </header>
                  <section class="modal-card-body">
                    <div class="field">
                      <label class="label">Registration</label>
                      <div class="control">
                        <input class="input" type="text" name="registration" [(ngModel)]="registration">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Aircraft ID</label>
                      <div class="control">
                        <input class="input" type="text" name="aircraftId" [(ngModel)]="aircraftId">
                      </div>
                    </div>
  
                    <div class="field">
                      <label class="label">Photo</label>
                      <div class="control">
                        <progress *ngIf="currentFileUpload" class="progress is-primary" value="{{progress.percentage}}"
                          max="100"></progress>
                        <div class="file has-name">
                          <label class="file-label"> <input type="file" class="file-input" (change)="selectFile($event)">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Choose an imageâ€¦
                              </span>
                            </span>
                            <span class="file-name">
                              .jpg, .png, .gif
                            </span>
                          </label>
                        </div>
  
                        <button class="button is-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
                      </div>
                    </div>
  
                    <div class="field">
                      <label class="label">Max Take Off Weight</label>
                      <div class="control">
                        <input class="input" type="text" [(ngModel)]="tow" name="tow">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Max Fuel Capacity</label>
                      <div class="control">
                        <input class="input" type="text" [(ngModel)]="fuel" name="fuel">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Max PAX</label>
                      <div class="control">
                        <input class="input" type="text" [(ngModel)]="pax" name="pax">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Max Cargo</label>
                      <div class="control">
                        <input class="input" type="text" [(ngModel)]="cargo" name="cargo">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">ICAO 24</label>
                      <div class="control">
                        <input class="input" type="text" [(ngModel)]="icao24" name="icao24">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Base Location</label>
                      <div class="control">
                        <div class="select">
                          <select [(ngModel)]="base" name="base">
                            <option *ngFor="let airport of airports" [value]="airport.icao">{{airport.icao}}
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
  
  
                  </section>
                  <footer class="modal-card-foot">
                    <button class="button is-success" id="addBtn" (click)="addAircraft()" *ngIf="!update">Add</button>
                    <button class="button is-success" id="addBtn" (click)="updateAircraft()"
                      *ngIf="update">Update</button>
                    <button class="button" (click)="close()">Cancel</button>
                  </footer>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
